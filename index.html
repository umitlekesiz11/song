<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beats Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="urban-player">
            <h1>Urban Beats</h1>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/bebuiaSKtU4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="beatButton" class="beat-button">Beat Effect</button>
            </div>
            <div class="description">
                <h2>Hip Hop & Urban Rhythms</h2>
                <p>Feel the pulse of the city with our curated selection of urban beats and street rhythms.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
